<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>updateUser</title>
</head>
<body>

<nav>
    <div class="nav-links">
        <ul>
            <li><a id="profileLink" href="#">Profile</a></li>
            <li><a id="matchesLink" href="#">Matches</a></li>
            <li><a id="hoopsLink" href="#">HoopsMap</a></li>
        </ul>
    </div>
    <div class="header">
        <span id="profileName"></span>
        <a href="index.html" class="logout-link">Log Out</a>
    </div>

</nav>

<div class="background_image">
    <img src="images/imagen%20fondo.png" alt="Imagen de Fondo">
</div>

<!-- Modal de edición de perfil -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close-button">×</span>
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="modalNickname">Nickname:</label>
            <input type="text" id="modalNickname" name="nickname" class="required">

            <label for="modalAge">Age:</label>
            <input type="number" id="modalAge" name="age" class="required">

            <label for="modalEmail">Email:</label>
            <input type="text" id="modalEmail" name="email" class="required">

            <label for="modalPassword">Password:</label>
            <input type="text" id="modalPassword" name="password" class="required">

            <label for="modalPosition">Position:</label>
            <select id="modalPosition" name="position" class="required">
                <option value="Base">Base</option>
                <option value="Escolta">Escolta</option>
                <option value="Alero">Alero</option>
                <option value="Alero-Pivot">Alero-Pivot</option>
                <option value="Pivot">Pivot</option>
            </select>

            <label for="modalLevel">Level:</label>
            <select id="modalLevel" name="level" class="required">
                <option value="Disaster">Disaster</option>
                <option value="Rookie">Rookie</option>
                <option value="Amateur">Amateur</option>
                <option value="Competitive">Competitive</option>
                <option value="All-Star">All-Star</option>
            </select>

            <label for="modalPhysical">Physical:</label>
            <select id="modalPhysical" name="physical" class="required">
                <option value="Really-bad">Slim</option>
                <option value="Bad">Bad</option>
                <option value="Average">Average</option>
                <option value="Athletic">Athletic</option>
                <option value="Fantastic">Fantastic</option>
            </select>

            <button type="button" class="save-button">Save Changes</button>
        </form>
    </div>
</div>

</body>
<script src="js/updateUser.js"></script>
</html>
